<ion-list>
	<ion-list-header *ngIf="resources.header || allowAdd || allowDelete" [color]="color">
		<ion-label>
			<span *ngIf="resources.header">
				{{ resources.header }}
			</span>
			<ion-buttons *ngIf="allowAdd || allowDelete" class="ion-float-end">
				<ion-button *ngIf="allowAdd" fill="clear" color="medium" tabindex="-1" (click)="add($event)">
					<ion-icon name="add" slot="icon-only"></ion-icon>
				</ion-button>
				<ion-button *ngIf="allowDelete" fill="clear" color="medium" tabindex="-1" [disabled]="disabled" (click)="delete($event)">
					<ion-icon name="close" slot="icon-only"></ion-icon>
				</ion-button>
			</ion-buttons>
		</ion-label>
	</ion-list-header>
	<ion-item *ngFor="let item of items; trackBy: track" [color]="color">
		<ion-checkbox *ngIf="allowSelect" slot="end" [checked]="checked(item.Value)" (ionChange)="select($event, item.Value)"></ion-checkbox>
		<ion-button *ngIf="allowClick" slot="end" fill="clear" (click)="click($event, item.Value)">
			<ion-icon slot="icon-only" [name]="icon"></ion-icon>
		</ion-button>
		<ion-label>
			<ion-thumbnail *ngIf="showImage && item.Image" class="ion-float-start ion-padding-end">
				<img [src]="item.Image" />
			</ion-thumbnail>
			<span [ngClass]="{ 'one': !showDescription || descriptionAtRight, 'atRight': showDescription && descriptionAtRight }">
				{{ item.Label }}
				<span *ngIf="showDescription && descriptionAtRight && item.Description">
					{{ item.Description }}
				</span>
			</span>
			<div *ngIf="showDescription && !descriptionAtRight && item.Description">
				{{ item.Description }}
			</div>
		</ion-label>
	</ion-item>
</ion-list>
