<ion-grid class="ion-padding">
	<ion-row>
		<ion-col size="12" class="title ion-padding-top">
			<span *ngIf="isAuthenticated" class="ion-float-end">
				<ion-icon (click)="createAsync($event)" name="add" color="medium" slot="icon-only"></ion-icon>
			</span>
			{{ label }}
		</ion-col>
	</ion-row>
	<ion-row>
		<ion-col *ngFor="let shortcut of shortcuts; let idx=index; trackBy: track" size="12" size-lg="6">
			<ion-item [color]="color" (click)="navigateAsync(shortcut, idx, $event)" class="ion-activatable" detail="false" lines="none">
				<ion-icon *ngIf="shortcut.Icon && shortcut.Icon.Name" [name]="shortcut.Icon.Name" [color]="shortcut.Icon.Color" slot="start"></ion-icon>
				<ion-label>
					<span *ngIf="isAuthenticated" class="ion-float-end">
						<ion-icon *ngIf="shortcut.Editable" (click)="updateAsync(shortcut, idx, $event)" name="create" color="medium" slot="icon-only"></ion-icon>
						<ion-icon *ngIf="shortcut.Removable" (click)="removeAsync(shortcut, idx, $event)" name="trash" color="medium" slot="icon-only"></ion-icon>
					</span>
					{{ shortcut.Title }}
				</ion-label>
			</ion-item>
		</ion-col>
	</ion-row>
</ion-grid>
