<ion-grid class="ion-padding">
	<ion-row>
		<ion-col size="12" class="title ion-padding-top">
			<span class="ion-float-end">
				<ion-icon *ngIf="isAuthenticated" (click)="createAsync($event)" name="add" color="medium" slot="icon-only"></ion-icon>
			</span>
			{{ label }}
		</ion-col>
	</ion-row>
	<ion-row>
		<ion-col *ngFor="let shortcut of shortcuts; let idx=index; trackBy: track" size-md="6">
			<ion-item [color]="color" (click)="navigateAsync($event, idx, shortcut)" class="ion-activatable" detail="false" lines="none">
				<ion-icon *ngIf="shortcut.icon && shortcut.icon.name" [name]="shortcut.icon.name" [color]="shortcut.icon.color" slot="start"></ion-icon>
				<ion-label>
					<span class="ion-float-end">
						<ion-icon *ngIf="isAuthenticated && shortcut.editable" (click)="updateAsync($event, idx, shortcut)" name="create" color="medium" slot="icon-only"></ion-icon>
						<ion-icon *ngIf="isAuthenticated && shortcut.removable" (click)="removeAsync($event, idx, shortcut)" name="trash" color="medium" slot="icon-only"></ion-icon>
					</span>
					{{ shortcut.title }}
				</ion-label>
			</ion-item>
		</ion-col>
	</ion-row>
</ion-grid>
