<ion-header>
	<ion-toolbar [color]="color">
		<ion-buttons slot="start">
			<ion-menu-button></ion-menu-button>
		</ion-buttons>
		<ion-title>
			{{ title }}
		</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content [color]="color">
	<control-cms-portals-shortcuts *ngIf="activeService === 'Portals'"></control-cms-portals-shortcuts>
	<div *ngIf="isAuthenticated && activeService === 'Portals'">
		<control-cms-portals-featured-contents name="updated"></control-cms-portals-featured-contents>
		<control-cms-portals-featured-contents name="published" status="Published" orderBy="Date"></control-cms-portals-featured-contents>
	</div>
	<control-app-preferences *ngIf="!isAuthenticated"></control-app-preferences>
</ion-content>
