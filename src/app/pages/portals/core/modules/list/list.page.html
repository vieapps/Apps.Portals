<ion-header>
	<ion-toolbar [color]="color">
		<ion-buttons slot="start">
			<ion-menu-button></ion-menu-button>
		</ion-buttons>
		<ion-buttons *ngIf="!searching" slot="end">
			<ion-button [hidden]="searching" (click)="openSearchAsync()">
				<ion-icon name="search" slot="icon-only"></ion-icon>
			</ion-button>
		</ion-buttons>
		<ion-title [hidden]="searching">
			{{ title }}
		</ion-title>
		<ion-searchbar [hidden]="!searching"
			(ionChange)="onStartSearch($event)"
			(ionClear)="onClearSearch()"
			(ionCancel)="onCancelSearch()"></ion-searchbar>
	</ion-toolbar>
</ion-header>

<ion-footer *ngIf="pagination || actions">
	<ion-toolbar [color]="color">
		<span *ngIf="pagination" slot="start">
			<ion-icon name="globe" color="primary" slot="start"></ion-icon>
			<span>
				{{ totalDisplays | number:'':locale }} / {{ totalRecords | number:'':locale }}	
			</span>
		</span>
		<ion-buttons *ngIf="actions" slot="end">
			<ion-button color="primary" (click)="showActionsAsync()">
				<ion-icon name="ellipsis-horizontal" slot="icon-only"></ion-icon>
			</ion-button>
		</ion-buttons>
	</ion-toolbar>
</ion-footer>

<ion-content [color]="color">
	<ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="createAsync()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
	<ion-list class="ion-padding-end">
		<ion-item *ngFor="let module of modules; trackBy: track" [color]="color" (click)="openAsync($event, module)" class="ion-activatable" detail="false">
			<ion-buttons slot="end">
				<ion-button *ngIf="isActive(module)" fill="clear" color="primary" (click)="openAsync($event, module)">
					<ion-icon name="checkmark-circle" slot="icon-only"></ion-icon>
				</ion-button>
				<ion-button *ngIf="!isActive(module)" fill="clear" color="secondary" (click)="setActiveAsync($event, module)">
					<ion-icon name="log-in" slot="icon-only"></ion-icon>
				</ion-button>
			</ion-buttons>
			<ion-label>
				<span class="time ion-float-end ion-text-right" [hidden]="screenWidth < 768">
					{{ module.Created | date:'h:mm a @ d/M/y' }} <br/> {{ module.LastModified | date:'h:mm a @ d/M/y' }}
				</span>
				<span>
					{{ module.Title }}
				</span>
				<div>
					{{ getInfo(module) }}
				</div>
			</ion-label>
		</ion-item>
	</ion-list>
	<ion-infinite-scroll threshold="288px" position="bottom" (ionInfinite)="onInfiniteScrollAsync()">
		<ion-infinite-scroll-content></ion-infinite-scroll-content>
	</ion-infinite-scroll>
</ion-content>
