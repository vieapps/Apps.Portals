<ion-header>
	<ion-toolbar [color]="color">
		<ion-buttons [hidden]="searching || filtering" slot="start">
			<ion-back-button [hidden]="!parentDesktop" text=""></ion-back-button>
			<ion-menu-button [hidden]="parentDesktop"></ion-menu-button>
		</ion-buttons>
		<ion-buttons [hidden]="searching || filtering" slot="end">
			<ion-button [title]="labels.filter" (click)="openSearch()">
				<ion-icon name="search" slot="icon-only"></ion-icon>
			</ion-button>
		</ion-buttons>
		<ion-title [hidden]="searching || filtering">
			{{ title.page }}
		</ion-title>
		<ion-searchbar [hidden]="!searching && !filtering"
			debounce="450"
			showCancelButton="always"
			cancelButtonIcon="arrow-back"
			enterkeyhint="search"
			inputmode="search"
			[cancelButtonText]="labels.cancel"
			(ionChange)="onSearch($event)"
			(ionClear)="onClear()"
			(ionCancel)="onCancel()"></ion-searchbar>
	</ion-toolbar>
</ion-header>

<ion-footer *ngIf="(gotPagination || actions) && !filtering">
	<ion-toolbar [color]="color">
		<span *ngIf="gotPagination" slot="start">
			<ion-icon name="desktop" color="primary" slot="start"></ion-icon>
			<span>
				{{ totalDisplays | number:'':locale }} / {{ totalRecords | number:'':locale }}	
			</span>
		</span>
		<ion-buttons *ngIf="actions" slot="end">
			<ion-button color="primary" (click)="showActions()">
				<ion-icon name="ellipsis-horizontal" slot="icon-only"></ion-icon>
			</ion-button>
		</ion-buttons>
	</ion-toolbar>
</ion-footer>

<ion-content [color]="color">
	<ion-fab *ngIf="!searching" vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="create()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
	<ion-list class="ion-padding-end" #originalItems>
		<ion-item-sliding *ngFor="let desktop of desktops; trackBy: track">
			<ion-item [color]="color" (click)="open($event, desktop)" class="ion-activatable" detail="false">
				<ion-buttons slot="end">
					<ion-button [title]="labels.portlets" fill="clear" color="dark" (click)="showPortlets($event, desktop)">
						<ion-icon name="apps" slot="icon-only"></ion-icon>
					</ion-button>
					<ion-button *ngIf="!desktop.childrenIDs || desktop.childrenIDs.length < 1" [title]="labels.edit" fill="clear" color="primary" (click)="open($event, desktop)">
						<ion-icon name="create" slot="icon-only"></ion-icon>
					</ion-button>
					<ion-button *ngIf="desktop.childrenIDs && desktop.childrenIDs.length > 0" [title]="labels.view" fill="clear" color="primary" (click)="showChildren($event, desktop)">
						<ion-icon name="chevron-forward" slot="icon-only"></ion-icon>
					</ion-button>
				</ion-buttons>
				<ion-label>
					<span class="time ion-float-end ion-text-right" [hidden]="screenWidth < 768">
						{{ desktop.Created | date:'h:mm a @ d/M/y' }} <br/> {{ desktop.LastModified | date:'h:mm a @ d/M/y' }}
					</span>
					<span>
						{{ desktop.Title }}
					</span>
					<div>
						{{ getInfo(desktop) }}
					</div>
				</ion-label>
			</ion-item>
			<ion-item-options>
				<ion-item-option color="danger" [title]="labels.portlets" (click)="showPortlets($event, desktop)">
					<ion-icon name="apps" slot="icon-only"></ion-icon>
				</ion-item-option>
				<ion-item-option color="medium" [title]="labels.cache" (click)="clearCache($event, desktop)">
					<ion-icon name="dice" slot="icon-only"></ion-icon>
				</ion-item-option>
				<ion-item-option color="dark" [title]="labels.versions" (click)="viewVersions($event, desktop)">
					<ion-icon name="layers-outline" slot="icon-only"></ion-icon>
				</ion-item-option>
				<ion-item-option color="warning" [title]="labels.refresh" (click)="refresh($event, desktop)">
					<ion-icon name="refresh" slot="icon-only"></ion-icon>
				</ion-item-option>
				<ion-item-option color="primary" [title]="labels.edit" (click)="open($event, desktop)">
					<ion-icon name="create" slot="icon-only"></ion-icon>
				</ion-item-option>
				<ion-item-option *ngIf="desktop.childrenIDs && desktop.childrenIDs.length > 0" color="secondary" [title]="labels.children" (click)="showChildren($event, desktop)">
					<ion-icon name="file-tray-full" slot="icon-only"></ion-icon>
				</ion-item-option>
			</ion-item-options>
		</ion-item-sliding>
	</ion-list>
	<ion-infinite-scroll threshold="288px" position="bottom" (ionInfinite)="onInfiniteScroll()">
		<ion-infinite-scroll-content></ion-infinite-scroll-content>
	</ion-infinite-scroll>
</ion-content>
