<ion-header>
	<ion-toolbar [color]="color">
		<ion-buttons slot="start">
			<ion-back-button *ngIf="parentDesktop || searching" text=""></ion-back-button>
			<ion-menu-button *ngIf="!parentDesktop && !searching"></ion-menu-button>
		</ion-buttons>
		<ion-buttons *ngIf="!searching" slot="end">
			<ion-button [hidden]="searching" (click)="openSearchAsync()">
				<ion-icon name="search" slot="icon-only"></ion-icon>
			</ion-button>
		</ion-buttons>
		<ion-title [hidden]="searching">
			{{ title }}
		</ion-title>
		<ion-searchbar [hidden]="!searching"
			(ionChange)="onStartSearch($event)"
			(ionClear)="onClearSearch()"
			(ionCancel)="onCancelSearch()"></ion-searchbar>
	</ion-toolbar>
</ion-header>

<ion-footer *ngIf="gotPagination || actions">
	<ion-toolbar [color]="color">
		<span *ngIf="gotPagination" slot="start">
			<ion-icon name="desktop" color="primary" slot="start"></ion-icon>
			<span>
				{{ totalDisplays | number:'':locale }} / {{ totalRecords | number:'':locale }}	
			</span>
		</span>
		<ion-buttons *ngIf="actions" slot="end">
			<ion-button color="primary" (click)="showActionsAsync()">
				<ion-icon name="ellipsis-horizontal" slot="icon-only"></ion-icon>
			</ion-button>
		</ion-buttons>
	</ion-toolbar>
</ion-footer>

<ion-content [color]="color">
	<ion-fab *ngIf="!searching" vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="createAsync()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
	<ion-list class="ion-padding-end" #originalItems>
		<ion-item-sliding *ngFor="let desktop of desktops; trackBy: track">
			<ion-item [color]="color" (click)="openAsync($event, desktop)" class="ion-activatable" detail="false">
				<ion-buttons slot="end">
					<ion-button [title]="labels.portlets" fill="clear" color="dark" (click)="showPortletsAsync($event, desktop)">
						<ion-icon name="apps" slot="icon-only"></ion-icon>
					</ion-button>
					<ion-button *ngIf="!desktop.childrenIDs || desktop.childrenIDs.length < 1" [title]="labels.edit" fill="clear" color="primary" (click)="openAsync($event, desktop)">
						<ion-icon name="create" slot="icon-only"></ion-icon>
					</ion-button>
					<ion-button *ngIf="desktop.childrenIDs && desktop.childrenIDs.length > 0" [title]="labels.view" fill="clear" color="primary" (click)="showChildrenAsync($event, desktop)">
						<ion-icon name="chevron-forward" slot="icon-only"></ion-icon>
					</ion-button>
				</ion-buttons>
				<ion-label>
					<span class="time ion-float-end ion-text-right" [hidden]="screenWidth < 768">
						{{ desktop.Created | date:'h:mm a @ d/M/y' }} <br/> {{ desktop.LastModified | date:'h:mm a @ d/M/y' }}
					</span>
					<span>
						{{ desktop.Title }}
					</span>
					<div>
						{{ getInfo(desktop) }}
					</div>
				</ion-label>
			</ion-item>
			<ion-item-options>
				<ion-item-option color="dark" (click)="showPortletsAsync($event, desktop)">
					<ion-icon name="apps" slot="icon-only" title="{{labels.portlets}}"></ion-icon>
				</ion-item-option>
				<ion-item-option color="warning" (click)="refreshAsync($event, desktop)">
					<ion-icon name="refresh" slot="icon-only" title="{{labels.refresh}}"></ion-icon>
				</ion-item-option>
				<ion-item-option color="primary" (click)="openAsync($event, desktop)">
					<ion-icon name="create" slot="icon-only" title="{{labels.edit}}"></ion-icon>
				</ion-item-option>
				<ion-item-option *ngIf="desktop.childrenIDs && desktop.childrenIDs.length > 0" color="secondary" (click)="showChildrenAsync($event, desktop)">
					<ion-icon name="file-tray-full" slot="icon-only" title="{{labels.children}}"></ion-icon>
				</ion-item-option>
			</ion-item-options>
		</ion-item-sliding>
	</ion-list>
	<ion-infinite-scroll threshold="288px" position="bottom" (ionInfinite)="onInfiniteScrollAsync()">
		<ion-infinite-scroll-content></ion-infinite-scroll-content>
	</ion-infinite-scroll>
</ion-content>
