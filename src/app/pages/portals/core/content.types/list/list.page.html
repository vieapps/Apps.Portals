<ion-header>
	<ion-toolbar [color]="configSvc.color">
		<ion-buttons slot="start">
			<ion-back-button text=""></ion-back-button>
		</ion-buttons>
		<ion-buttons *ngIf="!searching" slot="end">
			<ion-button [hidden]="searching" (click)="openSearchAsync()">
				<ion-icon name="search" slot="icon-only"></ion-icon>
			</ion-button>
		</ion-buttons>
		<ion-title [hidden]="searching">
			{{ title }}
		</ion-title>
		<ion-searchbar [hidden]="!searching"
			(ionChange)="onStartSearch($event)"
			(ionClear)="onClearSearch()"
			(ionCancel)="onCancelSearch()"></ion-searchbar>
	</ion-toolbar>
</ion-header>

<ion-footer *ngIf="pagination || actions">
	<ion-toolbar [color]="configSvc.color">
		<span *ngIf="pagination" slot="start">
			<ion-icon name="globe" color="primary" slot="start"></ion-icon>
			<span>
				{{ totalDisplays | number:'':locale }} / {{ totalRecords | number:'':locale }}	
			</span>
		</span>
		<ion-buttons *ngIf="actions" slot="end">
			<ion-button color="primary" (click)="showActionsAsync()">
				<ion-icon name="ellipsis-horizontal" slot="icon-only"></ion-icon>
			</ion-button>
		</ion-buttons>
	</ion-toolbar>
</ion-footer>

<ion-content [color]="configSvc.color">
	<ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="openCreateAsync()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
	<ion-list class="ion-padding-end">
		<ion-item-sliding *ngFor="let contentType of contentTypes; trackBy: track">
			<ion-item [color]="configSvc.color" (click)="openAsync($event, contentType)" detail="false">
				<ion-label>
					<span class="time ion-float-end" [hidden]="configSvc.screenWidth < 768">
						{{ contentType.Created | date:'h:mm a @ d/M/y' }} <br/> {{ contentType.LastModified | date:'h:mm a @ d/M/y' }}
					</span>
					<span>
						{{ contentType.Title }}
					</span>
					<div>
						{{ getInfo(contentType) }}
					</div>
				</ion-label>
			</ion-item>
			<ion-item-options>
				<ion-item-option color="primary" (click)="openAsync($event, contentType)">
					<ion-icon name="create"></ion-icon>
					{{ labels.update }}
				</ion-item-option>
				<ion-item-option color="secondary" (click)="viewAsync($event, contentType)">
					<ion-icon name="file-tray-full"></ion-icon>
					{{ labels.list }}
				</ion-item-option>
			</ion-item-options>
		</ion-item-sliding>
	</ion-list>
	<ion-infinite-scroll threshold="288px" position="bottom" (ionInfinite)="onInfiniteScrollAsync()">
		<ion-infinite-scroll-content></ion-infinite-scroll-content>
	</ion-infinite-scroll>
</ion-content>
