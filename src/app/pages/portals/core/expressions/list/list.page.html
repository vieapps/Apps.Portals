<ion-header>
	<ion-toolbar [color]="color">
		<ion-buttons [hidden]="searching || filtering" slot="start">
			<ion-menu-button></ion-menu-button>
		</ion-buttons>
		<ion-buttons [hidden]="searching || filtering" slot="end">
			<ion-button [title]="labels.filter" (click)="openSearch()">
				<ion-icon name="search" slot="icon-only"></ion-icon>
			</ion-button>
		</ion-buttons>
		<ion-title [hidden]="searching || filtering">
			{{ title.page }}
		</ion-title>
		<ion-searchbar [hidden]="!searching && !filtering"
			debounce="450"
			showCancelButton="always"
			cancelButtonIcon="arrow-back"
			[cancelButtonText]="labels.cancel"
			(ionChange)="onSearch($event)"
			(ionClear)="onClear()"
			(ionCancel)="onCancel()"></ion-searchbar>
	</ion-toolbar>
</ion-header>

<ion-footer *ngIf="(pagination || actions) && !filtering">
	<ion-toolbar [color]="color">
		<span *ngIf="pagination" slot="start">
			<ion-icon name="globe" color="primary" slot="start"></ion-icon>
			<span>
				{{ totalDisplays | number:'':locale }} / {{ totalRecords | number:'':locale }}	
			</span>
		</span>
		<ion-buttons *ngIf="actions" slot="end">
			<ion-button color="primary" (click)="showActions()">
				<ion-icon name="ellipsis-horizontal" slot="icon-only"></ion-icon>
			</ion-button>
		</ion-buttons>
	</ion-toolbar>
</ion-footer>

<ion-content [color]="color">
	<ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="create()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
	<ion-list class="ion-padding-end">
		<ion-item-sliding *ngFor="let expression of expressions; trackBy: track">
			<ion-item [color]="color" (click)="edit($event, expression)" class="ion-activatable" detail="false">
				<ion-buttons slot="end">
					<ion-button fill="clear" color="medium" (click)="editInAdvancedMode($event, expression)">
						<ion-icon name="settings" slot="icon-only"></ion-icon>
					</ion-button>
				</ion-buttons>
				<ion-label>
					<span class="time ion-float-end ion-text-right" [hidden]="screenWidth < 768">
						{{ expression.Created | date:'h:mm a @ d/M/y' }} <br/> {{ expression.LastModified | date:'h:mm a @ d/M/y' }}
					</span>
					<span>
						{{ expression.Title }}
					</span>
					<div>
						{{ getInfo(expression) }}
					</div>
				</ion-label>
			</ion-item>
			<ion-item-options>
				<ion-item-option color="dark" [title]="labels.advancedEdit" (click)="editInAdvancedMode($event, expression)">
					<ion-icon name="settings" slot="icon-only"></ion-icon>
				</ion-item-option>
				<ion-item-option color="primary" [title]="labels.edit" (click)="edit($event, expression)">
					<ion-icon name="create" slot="icon-only"></ion-icon>
				</ion-item-option>
			</ion-item-options>
		</ion-item-sliding>
	</ion-list>
	<ion-infinite-scroll threshold="288px" position="bottom" (ionInfinite)="onInfiniteScroll()">
		<ion-infinite-scroll-content></ion-infinite-scroll-content>
	</ion-infinite-scroll>
</ion-content>
