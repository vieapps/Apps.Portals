<ion-header>
	<ion-toolbar [color]="color">
		<ion-buttons slot="start">
			<ion-back-button text=""></ion-back-button>
		</ion-buttons>
		<ion-buttons *ngIf="!searching" slot="end">
			<ion-button [hidden]="searching" (click)="openSearchAsync()">
				<ion-icon name="search" slot="icon-only"></ion-icon>
			</ion-button>
		</ion-buttons>
		<ion-title [hidden]="searching">
			{{ title }}
		</ion-title>
		<ion-searchbar [hidden]="!searching"
			(ionChange)="onStartSearch($event)"
			(ionClear)="onClearSearch()"
			(ionCancel)="onCancelSearch()"></ion-searchbar>
	</ion-toolbar>
</ion-header>

<ion-footer *ngIf="pagination || actions">
	<ion-toolbar [color]="color">
		<span *ngIf="pagination" slot="start">
			<ion-icon name="globe" color="primary" slot="start"></ion-icon>
			<span>
				{{ totalDisplays | number:'':locale }} / {{ totalRecords | number:'':locale }}	
			</span>
		</span>
		<ion-buttons *ngIf="actions" slot="end">
			<ion-button color="primary" (click)="showActionsAsync()">
				<ion-icon name="ellipsis-horizontal" slot="icon-only"></ion-icon>
			</ion-button>
		</ion-buttons>
	</ion-toolbar>
</ion-footer>

<ion-content [color]="color">
	<ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="createAsync()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
	<ion-list class="ion-padding-end">
		<ion-item-sliding *ngFor="let expression of expressions; trackBy: track">
			<ion-item [color]="color" (click)="editAsync($event, expression)" class="ion-activatable" detail="false">
				<ion-label>
					<span class="time ion-float-end" [hidden]="screenWidth < 768">
						{{ expression.Created | date:'h:mm a @ d/M/y' }} <br/> {{ expression.LastModified | date:'h:mm a @ d/M/y' }}
					</span>
					<span>
						{{ expression.Title }}
					</span>
					<div>
						{{ getInfo(expression) }}
					</div>
				</ion-label>
			</ion-item>
			<ion-item-options>
				<ion-item-option color="medium" (click)="editInAdvancedModeAsync($event, expression)">
					<ion-icon name="settings" slot="top"></ion-icon>
					{{ labels.advancedEdit }}
				</ion-item-option>
				<ion-item-option color="primary" (click)="editAsync($event, expression)">
					<ion-icon name="create" slot="top"></ion-icon>
					{{ labels.edit }}
				</ion-item-option>
			</ion-item-options>
		</ion-item-sliding>
	</ion-list>
	<ion-infinite-scroll threshold="288px" position="bottom" (ionInfinite)="onInfiniteScrollAsync()">
		<ion-infinite-scroll-content></ion-infinite-scroll-content>
	</ion-infinite-scroll>
</ion-content>
