<ion-header>
	<ion-toolbar [color]="color">
		<ion-buttons slot="start">
			<ion-back-button text=""></ion-back-button>
		</ion-buttons>
		<ion-buttons *ngIf="!searching" slot="end">
			<ion-button [hidden]="searching" (click)="openSearchAsync()">
				<ion-icon name="search" slot="icon-only"></ion-icon>
			</ion-button>
		</ion-buttons>
		<ion-title [hidden]="searching">
			{{ title }}
		</ion-title>
		<ion-searchbar [hidden]="!searching"
			(ionChange)="onStartSearch($event)"
			(ionClear)="onClearSearch()"
			(ionCancel)="onCancelSearch()"></ion-searchbar>
	</ion-toolbar>
</ion-header>

<ion-footer *ngIf="gotPagination || actions">
	<ion-toolbar [color]="color">
		<span *ngIf="gotPagination" slot="start">
			<ion-icon name="link" color="primary" slot="start"></ion-icon>
			<span>
				{{ totalDisplays | number:'':locale }} / {{ totalRecords | number:'':locale }}	
			</span>
		</span>
		<ion-buttons *ngIf="actions" slot="end">
			<ion-button color="primary" (click)="showActionsAsync()">
				<ion-icon name="ellipsis-horizontal" slot="icon-only"></ion-icon>
			</ion-button>
		</ion-buttons>
	</ion-toolbar>
</ion-footer>

<ion-content [color]="color">
	<ion-fab *ngIf="canContribute" vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="createAsync()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
	<ion-list class="ion-padding-end">
		<ion-item-sliding *ngFor="let link of links; trackBy: track">
			<ion-item [color]="color" (click)="viewAsync($event, link)" class="ion-activatable" detail="false">
				<ion-buttons slot="end">
					<ion-button *ngIf="!link.childrenIDs || link.childrenIDs.length < 1" fill="clear" color="primary" [title]="labels.view" (click)="viewAsync($event, link)">
						<ion-icon name="eye" slot="icon-only"></ion-icon>
					</ion-button>
					<ion-button *ngIf="link.childrenIDs && link.childrenIDs.length > 0" fill="clear" color="primary" [title]="labels.children" (click)="showChildrenAsync($event, link)">
						<ion-icon name="chevron-forward" slot="icon-only"></ion-icon>
					</ion-button>
				</ion-buttons>
				<ion-label>
					<span class="time ion-float-end" [hidden]="screenWidth < 768">
						{{ link.Created | date:'h:mm a @ d/M/y' }} <br/> {{ link.LastModified | date:'h:mm a @ d/M/y' }}
					</span>
					<span>
						{{ link.Title }}
					</span>
					<div>
						{{ getInfo(link) }}
					</div>
				</ion-label>
			</ion-item>
			<ion-item-options>
				<ion-item-option *ngIf="canUpdate" color="medium" (click)="editAsync($event, link)">
					<ion-icon name="create" slot="top"></ion-icon>
					{{ buttons.edit }}
				</ion-item-option>
				<ion-item-option *ngIf="link.childrenIDs && link.childrenIDs.length > 0" color="primary" (click)="showChildrenAsync($event, link)">
					<ion-icon name="file-tray-full" slot="top"></ion-icon>
					{{ buttons.children }}
				</ion-item-option>
				<ion-item-option color="secondary" (click)="viewAsync($event, link)">
					<ion-icon name="eye" slot="top"></ion-icon>
					{{ buttons.view }}
				</ion-item-option>
			</ion-item-options>
		</ion-item-sliding>
	</ion-list>
	<ion-infinite-scroll threshold="288px" position="bottom" (ionInfinite)="onInfiniteScrollAsync()">
		<ion-infinite-scroll-content></ion-infinite-scroll-content>
	</ion-infinite-scroll>
</ion-content>
