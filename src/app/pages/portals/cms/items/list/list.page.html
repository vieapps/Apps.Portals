<ion-header>
	<ion-toolbar [color]="color">
		<ion-buttons [hidden]="searching || filtering" slot="start">
			<ion-back-button text=""></ion-back-button>
		</ion-buttons>
		<ion-buttons [hidden]="searching || filtering" slot="end" class="ion-padding-end">
			<ion-button [title]="labels.filter" (click)="openSearch()">
				<ion-icon name="search" slot="icon-only"></ion-icon>
			</ion-button>
			<ion-button [hidden]="!allowAdvanced">
				<ion-checkbox color="secondary" (ionChange)="onChanged($event, true)" #selectAll></ion-checkbox>
			</ion-button>
		</ion-buttons>
		<ion-title [hidden]="searching || filtering">
			{{ title.page }}
		</ion-title>
		<ion-searchbar [hidden]="!searching && !filtering"
			debounce="450"
			showCancelButton="always"
			cancelButtonIcon="arrow-back"
			enterkeyhint="search"
			inputmode="search"
			[cancelButtonText]="labels.cancel"
			(ionChange)="onSearch($event)"
			(ionClear)="onClear()"
			(ionCancel)="onCancel()"></ion-searchbar>
	</ion-toolbar>
</ion-header>

<ion-footer *ngIf="(pagination || actions) && !filtering">
	<ion-toolbar [color]="color">
		<span *ngIf="pagination" slot="start">
			<ion-icon name="color-filter" color="primary" slot="start"></ion-icon>
			<span>
				{{ totalDisplays | number:'':locale }} / {{ totalRecords | number:'':locale }}	
			</span>
		</span>
		<ion-buttons *ngIf="actions" slot="end">
			<ion-button *ngIf="canManage && !searching" color="secondary" (click)="showAdvancedAsync($event)">
				<ion-icon name="footsteps-outline"></ion-icon>
			</ion-button>
			<ion-button color="primary" (click)="showActions()">
				<ion-icon name="ellipsis-horizontal" slot="icon-only"></ion-icon>
			</ion-button>
		</ion-buttons>
	</ion-toolbar>
</ion-footer>

<ion-content [color]="color">
	<ion-fab *ngIf="canUpdate" vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="create()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
	<ion-list>
		<ion-item-sliding *ngFor="let item of items; trackBy: track">
			<ion-item [color]="color" (click)="view($event, item)" class="ion-activatable" detail="false">
				<ion-buttons slot="end">
					<ion-button *ngIf="canUpdate" fill="clear" color="medium" [title]="buttons.edit" (click)="edit($event, item)">
						<ion-icon name="create" slot="icon-only"></ion-icon>
					</ion-button>
					<ion-button *ngIf="allowAdvanced">
						<ion-checkbox color="secondary" [value]="item.ID" [checked]="selected.contains(item.ID)" (click)="$event.stopPropagation()" (ionChange)="onChanged($event)"></ion-checkbox>
					</ion-button>
				</ion-buttons>
				<ion-label>
					<ion-thumbnail class="ion-float-start ion-padding-end">
						<img [src]="item.thumbnailURI" />
					</ion-thumbnail>
					<span class="time ion-float-end ion-text-right" [hidden]="screenWidth < 768">
						{{ item.Created | date:'h:mm a @ d/M/y' }} <br/> {{ item.LastModified | time:locale:'h:mm a @ d/M/y' }}
					</span>
					<span [class]="'title ' + item.Status">
						{{ item.Title }}
						<ion-icon name="radio" slot="icon-only"></ion-icon>
					</span>
					<div>
						<span *ngIf="item.SubTitle !== undefined">
							{{ item.SubTitle }}
						</span>
						<span *ngIf="item.SubTitle === undefined && item.Summary !== undefined">
							{{ item.Summary }}
						</span>
					</div>
				</ion-label>
			</ion-item>
			<ion-item-options>
				<ion-item-option *ngIf="canUpdate" color="dark" [title]="labels.versions" (click)="viewVersions($event, item)">
					<ion-icon name="layers-outline" slot="icon-only"></ion-icon>
				</ion-item-option>
				<ion-item-option *ngIf="canUpdate" color="warning" [title]="labels.refresh" (click)="refresh($event, item)">
					<ion-icon name="refresh" slot="icon-only"></ion-icon>
				</ion-item-option>
				<ion-item-option *ngIf="canUpdate" color="medium" [title]="buttons.edit" (click)="edit($event, item)">
					<ion-icon name="create" slot="icon-only"></ion-icon>
				</ion-item-option>
				<ion-item-option color="primary" [title]="buttons.view" (click)="view($event, item)">
					<ion-icon name="eye" slot="icon-only"></ion-icon>
				</ion-item-option>
			</ion-item-options>
		</ion-item-sliding>
	</ion-list>
	<ion-infinite-scroll threshold="288px" position="bottom" (ionInfinite)="onInfiniteScroll()">
		<ion-infinite-scroll-content></ion-infinite-scroll-content>
	</ion-infinite-scroll>
</ion-content>
