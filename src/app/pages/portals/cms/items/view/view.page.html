<ion-header>
	<ion-toolbar [color]="color">
		<ion-buttons slot="start">
			<ion-back-button text=""></ion-back-button>
		</ion-buttons>
		<ion-buttons *ngIf="canEdit" slot="end">
			<ion-button fill="clear" color="primary" (click)="updateAsync()">
				{{ resources.update }}
			</ion-button>
		</ion-buttons>
		<ion-title>
			{{ title }}
		</ion-title>
	</ion-toolbar>
</ion-header>

<ion-footer>
	<ion-toolbar [color]="color">
		<span slot="start">
			<span [class]="status.raw">
				<ion-icon name="radio" slot="icon-only"></ion-icon>
				{{ status.normalized }}
			</span>
		</span>
		<ion-buttons *ngIf="actions" slot="end">
			<ion-button color="primary" (click)="showActionsAsync()">
				<ion-icon name="ellipsis-horizontal" slot="icon-only"></ion-icon>
			</ion-button>
		</ion-buttons>
	</ion-toolbar>
</ion-footer>

<ion-content [color]="color" class="ion-padding">
	<app-form *ngIf="formConfig"		
		[color]="color"
		[config]="formConfig"
		[segments]="formSegments"
		[controls]="formControls"
		[asViewControls]="true"
		(init)="onFormInitialized()"></app-form>
</ion-content>
