<ion-header>
	<ion-toolbar [color]="configSvc.color">
		<ion-buttons slot="start">
			<ion-back-button text=""></ion-back-button>
		</ion-buttons>
		<ion-buttons *ngIf="!searching" slot="end">
			<ion-button [hidden]="searching" (click)="openSearchAsync()">
				<ion-icon name="search" slot="icon-only"></ion-icon>
			</ion-button>
		</ion-buttons>
		<ion-title [hidden]="searching">
			{{ title }}
		</ion-title>
		<ion-searchbar [hidden]="!searching"
			(ionChange)="onStartSearch($event)"
			(ionClear)="onClearSearch()"
			(ionCancel)="onCancelSearch()"></ion-searchbar>
	</ion-toolbar>
</ion-header>

<ion-footer *ngIf="gotPagination || actions">
	<ion-toolbar [color]="configSvc.color">
		<span *ngIf="gotPagination" slot="start">
			<ion-icon name="color-filter" color="primary" slot="start"></ion-icon>
			<span>
				{{ totalDisplays | number:'':locale }} / {{ totalRecords | number:'':locale }}	
			</span>
		</span>
		<ion-buttons *ngIf="actions" slot="end">
			<ion-button color="primary" (click)="showActionsAsync()">
				<ion-icon name="ellipsis-horizontal" slot="icon-only"></ion-icon>
			</ion-button>
		</ion-buttons>
	</ion-toolbar>
</ion-footer>

<ion-content [color]="configSvc.color">
	<ion-fab *ngIf="canUpdate" vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="openCreateAsync()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
	<ion-list class="ion-padding-end">
		<ion-item *ngFor="let category of categories; trackBy: track" [color]="configSvc.color" (click)="openAsync($event, category)" class="ion-activatable" detail="false">
			<ion-buttons slot="end">
				<ion-button *ngIf="!category.childrenIDs || category.childrenIDs.length < 1" fill="clear" color="primary" (click)="openAsync($event, category)">
					<ion-icon name="create" slot="icon-only"></ion-icon>
				</ion-button>
				<ion-button *ngIf="category.childrenIDs && category.childrenIDs.length > 0" fill="clear" color="primary" (click)="showChildrenAsync($event, category)">
					<ion-icon name="chevron-forward" slot="icon-only"></ion-icon>
				</ion-button>
			</ion-buttons>
			<ion-label>
				<span class="time ion-float-end" [hidden]="configSvc.screenWidth < 768">
					{{ category.Created | date:'h:mm a @ d/M/y' }} <br/> {{ category.LastModified | date:'h:mm a @ d/M/y' }}
				</span>
				<span>
					{{ category.Title }}
				</span>
				<div>
					{{ getInfo(category) }}
				</div>
			</ion-label>
		</ion-item>
	</ion-list>
	<ion-infinite-scroll threshold="288px" position="bottom" (ionInfinite)="onInfiniteScrollAsync()">
		<ion-infinite-scroll-content></ion-infinite-scroll-content>
	</ion-infinite-scroll>
</ion-content>
