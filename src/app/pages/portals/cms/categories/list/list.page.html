<ion-header>
	<ion-toolbar [color]="color">
		<ion-buttons slot="start">
			<ion-back-button [hidden]="searching || redordering" text=""></ion-back-button>
			<ion-button [hidden]="!redordering" fill="clear" color="secondary" [disabled]="processing" (click)="cancelReorder()">
				{{ labels.cancel }}
			</ion-button>
		</ion-buttons>
		<ion-buttons [hidden]="!redordering" slot="end">
			<ion-button fill="clear" color="primary" [disabled]="processing" (click)="doReorder()">
				{{ labels.save }}
			</ion-button>
		</ion-buttons>
		<ion-title [hidden]="searching">
			{{ title.page }}
		</ion-title>
		<ion-searchbar [hidden]="!searching"
			(ionChange)="onSearch($event)"
			(ionClear)="onClear()"></ion-searchbar>
	</ion-toolbar>
</ion-header>

<ion-footer *ngIf="!redordering && (gotPagination || actions)">
	<ion-toolbar [color]="color">
		<span *ngIf="gotPagination" slot="start">
			<ion-icon name="color-filter" color="primary" slot="start"></ion-icon>
			<span>
				{{ totalDisplays | number:'':locale }} / {{ totalRecords | number:'':locale }}	
			</span>
		</span>
		<ion-buttons *ngIf="actions" slot="end">
			<ion-button color="primary" (click)="showActions()">
				<ion-icon name="ellipsis-horizontal" slot="icon-only"></ion-icon>
			</ion-button>
		</ion-buttons>
	</ion-toolbar>
</ion-footer>

<ion-content [color]="color">
	<ion-fab *ngIf="!redordering && !searching && canUpdate" vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="create()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
	<ion-list *ngIf="!redordering" class="ion-padding-end" #originalItems>
		<ion-item-sliding *ngFor="let category of categories; trackBy: track">
			<ion-item [color]="color" (click)="open($event, category)" class="ion-activatable" detail="false">
				<ion-buttons slot="end">
					<ion-button fill="clear" color="secondary" [title]="labels.view" (click)="view($event, category)">
						<ion-icon name="newspaper" slot="icon-only"></ion-icon>
					</ion-button>
					<ion-button *ngIf="!category.childrenIDs || category.childrenIDs.length < 1" fill="clear" color="primary" [title]="labels.edit" (click)="open($event, category)">
						<ion-icon name="create" slot="icon-only"></ion-icon>
					</ion-button>
					<ion-button *ngIf="category.childrenIDs && category.childrenIDs.length > 0" fill="clear" color="primary" [title]="labels.children" (click)="showChildren($event, category)">
						<ion-icon name="chevron-forward" slot="icon-only"></ion-icon>
					</ion-button>
				</ion-buttons>
				<ion-label>
					<span class="time ion-float-end ion-text-right" [hidden]="screenWidth < 768">
						{{ category.Created | date:'h:mm a @ d/M/y' }} <br/> {{ category.LastModified | date:'h:mm a @ d/M/y' }}
					</span>
					<span>
						{{ category.Title }}
					</span>
					<div>
						{{ getInfo(category) }}
					</div>
				</ion-label>
			</ion-item>
			<ion-item-options>
				<ion-item-option color="dark" [title]="labels.expression" (click)="createExpression($event, category)">
					<ion-icon name="construct" slot="icon-only"></ion-icon>
				</ion-item-option>
				<ion-item-option *ngIf="isSystemAdministrator" color="danger" [title]="labels.move" (click)="move($event, category)">
					<ion-icon name="shuffle" slot="icon-only"></ion-icon>
				</ion-item-option>
				<ion-item-option color="medium" [title]="labels.edit" (click)="open($event, category)">
					<ion-icon name="create" slot="icon-only"></ion-icon>
				</ion-item-option>
				<ion-item-option color="warning" [title]="labels.refresh" (click)="refresh($event, category)">
					<ion-icon name="refresh" slot="icon-only"></ion-icon>
				</ion-item-option>
				<ion-item-option color="secondary" [title]="labels.view" (click)="view($event, category)">
					<ion-icon name="newspaper" slot="icon-only"></ion-icon>
				</ion-item-option>
				<ion-item-option *ngIf="category.childrenIDs && category.childrenIDs.length > 0" color="primary" [title]="labels.children" (click)="showChildren($event, category)">
					<ion-icon name="file-tray-full" slot="icon-only"></ion-icon>
				</ion-item-option>
			</ion-item-options>
		</ion-item-sliding>
	</ion-list>
	<ion-infinite-scroll *ngIf="!redordering" threshold="288px" position="bottom" (ionInfinite)="onInfiniteScroll()">
		<ion-infinite-scroll-content></ion-infinite-scroll-content>
	</ion-infinite-scroll>
	<ion-list *ngIf="redordering" #reorderingIems>
		<ion-reorder-group (ionItemReorder)="onReordered($event)" disabled="false">
			<ion-item *ngFor="let item of reorderItems; trackBy: track" [color]="color">
				<ion-label>
					{{ item.Title }}
				</ion-label>
				<ion-reorder slot="end"></ion-reorder>
			</ion-item>
		</ion-reorder-group>
	</ion-list>
</ion-content>
